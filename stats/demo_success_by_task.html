<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column',
            },
            loading: {
               hideDuration: 0
            },
            title: {
                text: 'Réussite au Castor 2012, niveau 6ème-5ème'
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Pourcentage des équipes participantes'
                }
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y + '%';
                }
            },
            credits: {
               text: '',
             },
            plotOptions: {
                column: {
                  animation: false,
                    stacking: 'normal',
                    dataLabels: {
                     enabled: true,
                     color: 'white',
                     style: {
                         fontWeight: 'bold'
                     },
                     formatter: function() {
                         return this.y +'%';
                     }
                 }
                },

            },
            xAxis: {
                categories: ['Sujet A', 'Sujet B', 'Sujet C']
            },
            series: [{
                name: 'Mauvaise réponse',
                data: [30, 20, 15]
            }, {
                name: 'Bonne réponse',
                data: [50, 60, 75,]
            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="../../../ext/highcharts/js/highcharts.js"></script>
<script src="../../../ext/highcharts/js/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
