<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src="bower_components/jquery/jquery.min.js"></script> 
<script src="jquery.base64.min.js"></script> 
<script>


function sendData() {
   $( "body" ).ajaxError(function(e, jqxhr, settings, exception) {
      alert(exception);
   });
   $("#result").html("");
   var data = $("#data").val();
   var lines = data.split('\n');

   function handleData(iLine) {
      if (lines.length <= iLine) {
         return;
      }
      var line = lines[iLine];
      if (line.charAt(0) === '"') {
         data = line.substring(1, line.length - 1);
      } else if (line.charAt(1) !== "{") {
         try {
            data = $.base64.decode(line);
         } catch (e) {
            $("#result").append("line " + iLine + " : invalid encoding<br/>");
            handleData(iLine + 1);
            return;
         }
      }
      data = $.parseJSON(data);
      $.post("recoverAnswers.php", {"data": data},
      function(data) {
          $("#result").append("line " + iLine + " : " + JSON.stringify(data) + "<br/>");
          handleData(iLine + 1);
      }, "json");
   }

   handleData(0);
}
</script>
</head>
<body>
<textarea id="data" cols=100 rows=10></textarea>
<input type="button" value="send" onclick="sendData()">
<div id="result"></div>
</body>
</html>
