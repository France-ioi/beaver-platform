<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<script>
$(function() {
   parseData();
});

function parseData() {
   $.post("parseData.php", {}, function(data, textStatus) {
      if (textStatus !== "success") {
         $("#response").html(textStatus);
         return;
      }
      $("#response").html(data);
      data = $.parseJSON(data);
      if (data.success) {
         setTimeout(parseData, 100);
      }
   });
}
</script>
